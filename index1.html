<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .card {
            width: 300px;
            height: 520px;
            border-radius: 20px;
    
            position: sticky;
            background: linear-gradient(to bottom, #8d04bf 30%, #b0a9a9 30%);
            display: flex;
            padding-bottom: 10px;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding-top: 100px;
            
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid white;
        }
        .medals {
            text-align: left;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: #ede9e9;
            margin-top: 50px; /* Increased spacing between profile and medals */
            padding: 10px;
            width: 90%;
        }
        .medals ul {
            list-style: none;
            padding: 0;
        }
        .medals li {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .medals img {
            width: 30px;
            height: 30px;
            margin-right: 12px;
            border-radius: 5px;
        }
        .medals a {
            text-decoration: none;
            color: #030303;
            font-weight: normal;
            margin-left: 5px;
        }
        .profile-link {
            margin-top: auto;
            margin-bottom: 15px;
            
            font-family: Arial, sans-serif;
        }
        .profile-link a {
            text-decoration: none;
            padding: 20px;
            border-radius: 10px;
            color: white;
            background: #1b1919;
            align-items: center;
            justify-content: center;
            display: flex;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="image.jpg" alt="Profile Image" class="profile-img">
        <div class="profile-link">
            <a href="https://en.wikipedia.org/wiki/Anil_Chauhan" target="_blank">General Anil Chauhan</a>
        <div class="medals">

            <ul>
                <li>
                    <img src="Param-vishisht-seva-medal.png" alt="PVSM">
                    Param Vishisht Seva Medal
                    <a href="https://en.wikipedia.org/wiki/Param_Vishisht_Seva_Medal" target="_blank">[Wikipedia]</a>
                </li>
                <li>
                    <img src="Uttam-yuddh-seva-medal.png" alt="UYSM">
                    Uttam Yudh Seva Medal
                    <a href="https://en.wikipedia.org/wiki/Uttam_Yudh_Seva_Medal" target="_blank">[Wikipedia]</a>
                </li>
                <li>
                    <img src="Ati-vishisht-seva-medal-large.png" alt="AVSM">
                    Ati Vishisht Seva Medal
                    <a href="https://en.wikipedia.org/wiki/Ati_Vishisht_Seva_Medal" target="_blank">[Wikipedia]</a>
                </li>
                <li>
                    <img src="Sena_Medal_2.jpg" alt="SM">
                    Sena Medal
                    <a href="https://en.wikipedia.org/wiki/Sena_Medal" target="_blank">[Wikipedia]</a>
                </li>
                <li>
                    <img src="Vishisht_Seva_Medal.jpg" alt="VSM">
                    Vishisht Seva Medal
                    <a href="https://en.wikipedia.org/wiki/Vishisht_Seva_Medal" target="_blank">[Wikipedia]</a>
                </li>
            </ul>
        </div>
        
    </div>
</body>
</html>
